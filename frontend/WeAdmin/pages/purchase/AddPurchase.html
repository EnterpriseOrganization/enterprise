<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>填写采购单-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" href="../../static/css/font.css">
        <link rel="stylesheet" href="../../static/css/weadmin.css">
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="weadmin-body">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label for="product-id" class="layui-form-label">
                        <span class="we-red">*</span>采购人
                    </label>
                    <div class="layui-input-block">
                        <input type="text" name="product-id" id="product-id" class="layui-input" lay-verify="required" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="product-name" class="layui-form-label">
                        <span class="we-red">*</span>审核人
                    </label>
                    <div class="layui-input-block">
                        <input type="text" name="product-name" id="product-name" class="layui-input" lay-verify="required" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item">
                     <label for="purchase" class="layui-form-label">
                        采购商品：
                    </label>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">
                        供应商
                    </label>
                    <div class="layui-input-block">
                        <select class="layui-inline" name="factory" lay-verify="required" lay-search>
                            <option value="">输入搜索或者点击寻找</option>
                            <option value="0">供应商A</option>
                            <option value="1">供应商B</option>
                            <option value="2">供应商C</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label for="purchase" class="layui-form-label">
                        物料名称
                    </label>
                    <div class="layui-input-block">
                        <select class="layui-inline" name="stuff" lay-verify="required" lay-search>
                            <option value="">输入搜索或者点击寻找</option>
                            <option value="0">物料A</option>
                            <option value="1">物料B</option>
                            <option value="2">物料C</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="purchase" class="layui-form-label">
                        数量
                    </label>
                    <div class="layui-input-block">
                        <input type="text" name="p-number" id="p-number" class="layui-input" lay-verify="required|number" autocomplete="off">
                    </div>
                </div>

                <!--<div class="layui-form-item">
                    <label for="purchase" class="layui-form-label">
                        单价
                    </label>
                    <div class="layui-input-block">
                        <input type="text" name="p-price" id="p-price" class="layui-input" lay-verify="required|number" autocomplete="off">
                    </div>
                </div>-->

                <div class="layui-form-item">
                    <label class="layui-form-label">
                    </label>
                    <button class="layui-btn" lay-filter="add" lay-submit="">生成采购单</button>
                </div>
            </form>
        </div>
        <script src="../../lib/layui/layui.js" charset="utf-8"></script>

        <script>
            layui.extend({
                admin: '{/}../../static/js/admin'
            });
            layui.use(['form', 'jquery','util','admin', 'layer'], function() {
                var form = layui.form,
                    $ = layui.jquery,
                    util = layui.util,
                    admin = layui.admin,
                    layer = layui.layer;

                //自定义验证规则
                form.verify({
                    nikename: function(value) {
                        if(value.length < 5) {
                            return '昵称至少得5个字符啊';
                        }
                    },
                    pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    repass: function(value) {
                        if($('#L_pass').val() != $('#L_repass').val()) {
                            return '两次密码不一致';
                        }
                    }
                });
                //失去焦点时判断值为空不验证，一旦填写必须验证
                $('input[name="email"]').blur(function(){
                    //这里是失去焦点时的事件
                    if($('input[name="email"]').val()){
                        $('input[name="email"]').attr('lay-verify','email');
                    }else{
                        $('input[name="email"]').removeAttr('lay-verify');
                    }
                });

                //监听提交
                form.on('submit(add)', function(data) {
                    console.log(data.field);
                    var f = data.field;
                    //console.log(f.username);
                    //console.log(f.sex);
                    //var sex = $('input:radio[name="sex"]:checked').val();

                    //发异步，把数据提交给php
                    var time = new Date();
                    console.log('test')
                    console.log(time)
                    layer.alert("增加成功", {
                        icon: 6
                    });
                    return false;
                });

            });
        </script>
    </body>

</html>
