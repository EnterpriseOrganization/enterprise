<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8">
    <title>添加管理员-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
        <link rel="stylesheet" href="../../static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="weadmin-body">
        <form class="layui-form">
          <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="we-red">*</span>供应商
                </label>
                <div class="layui-input-block">
                    <select class="layui-inline" name="factory" lay-verify="required" lay-search lay-filter="add_factory">
                        <option value="">输入搜索或者点击寻找</option>
                        <option value="-1">供应商不存在？点击添加供应商</option>
                        <option value="0">供应厂A</option>
                        <option value="1">供应商B</option>
                        <option value="2">供应商C</option>
                    </select>
                </div>
          </div>

          <div class="layui-form-item">
              <label class="layui-form-label">
                  <span class="we-red">*</span>物料名称
              </label>
              <div class="layui-input-block">
                    <select class="layui-inline" name="factory" lay-verify="required" lay-search>
                        <option value="">输入搜索或者点击寻找</option>
                        <option value="0">物料A</option>
                        <option value="1">物料B</option>
                        <option value="2">物料C</option>
                    </select>
                </div>
          </div>

          <div class="layui-form-item">
              <label class="layui-form-label">
                  <span class="we-red">*</span>价格
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="price" name="price" required="" lay-verify="number"
                    autocomplete="off" class="layui-input">
              </div>
          </div>
            <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label"></label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">增加</button>
          </div>
      </form>
    </div>
        <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript">
            layui.extend({
                    admin: '{/}../../static/js/admin'
                });
        layui.use(['form','layer','admin'], function(){
          var form = layui.form,
              admin = layui.admin,
              layer = layui.layer;

          //监听提交
          form.on('submit(add)', function(data){
            console.log(data);
            //发异步，把数据提交给php
            layer.alert("增加成功", {icon: 6},function (index) {
                layer.close(index);
            });
            return false;
          });

          //监听下拉框
          form.on('select(add_factory)', function(data){
              console.log('select');
              console.log(data);
              if(data.value == -1){
                  console.log('添加供应商');
                  layer.open({
                      type: 2 //此处以iframe举例
                      ,title: '新增供应商'
                      ,area: ['400px', '300px']
                      ,content: 'AddFactory.html'
                  });
              }
          })
        });
    </script>
  </body>

</html>
