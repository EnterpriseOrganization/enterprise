        <script type="text/javascript">
//			layui扩展模块的两种加载方式-示例
//		    layui.extend({
//			  admin: '{/}../../static/js/admin' // {/}的意思即代表采用自有路径，即不跟随 base 路径
//			});
//			//使用拓展模块
//			layui.use('admin', function(){
//			  var admin = layui.admin;
//			});
            layui.config({
              base: './static/js/'
              ,version: '101100'
            }).use('admin');
            layui.use(['jquery','admin','form'], function(){
                var $ = layui.jquery;

                userInfo = {}

                $.ajax({
                    url:'http://127.0.0.1:8000/user/getUser',  
                    type:'POST',  //POST提交数据  
                    xhrFields:{
                        withCredentials:true
                    },
                    success:function(arg){  //请求成功后的回调函数。  
                        if(arg.status==200){
                            userInfo = arg
                            $('#admin').text(userInfo.username)

                        }else{
                            layer.msg('用户名已过期，请重新登录',{anim:0},function(){
                                location.href='./login.html'
                            })
                        }
                    }, 
                    error:function(){  //请求失败时调用此函数。  
                        layer.msg('网络错误',{anim:5})
                    }  
                });

                $(document).on('click','#logout',function(data){
                    $.ajax({
                        url:'http://127.0.0.1:8000/user/logout',
                        type:'POST',  //POST提交数据  
                        xhrFields:{
                            withCredentials:true
                        },
                        success:function(arg){  //请求成功后的回调函数。  
                            if(arg.status==200){
                                layer.msg('退出登录',{anim:5},function(){
                                    location.href='./login.html'
                                })
                            }
                        }, 
                        error:function(){  //请求失败时调用此函数。  
                            layer.msg('网络错误',{anim:5})
                        }  
                    });
                })

            });

        </script>
