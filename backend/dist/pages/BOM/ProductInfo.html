        <script>
            
        function zTreeOnClick(event, treeId, treeNode) {
            if (treeNode.id.split("_")[0]=="class"){
                //alert("asdf")
                return ;
            }
            console.log(treeNode.id)
            urltogo="http://127.0.0.1:8000/bom/productmaterial/product/"+treeNode.id.split("_")[1]+"/"
            $.ajax({
                url:urltogo,
                type:"GET",
                xhrFields:{
                    withCredentials:true
                },
                success:function(msg){
                    console.log(msg.data)
                    mdata=msg.data

                    mtableIns.reload({
                        data:mdata,
                        page:{
                            curr:1
                        }
                    });

                    mdatanum=mdata.length
                    $("#mdcount").text("共有数据："+mdatanum+"条")

                    $("#bomlegend").html(treeNode.name+":物料列表")

                    curselectp=parseInt(treeNode.id.split("_")[1])
                    console.log(curselectp)
                },
                error:function(error){
                    console.log(error)
                }

            });
        };
        </script>
        <script>
            var pdata=[]
            var pdatanum=0
            var mdata=[]
            var mdatanum=0
            var cureditp=0
            var curselectp=0
            var cureditm=0
            var mtableIns;
            var ptableIns;
            layui.use(['form','table'], function(){
                var $=layui.jquery;
                var table = layui.table;
                var form=layui.form;
                mtableIns=table.render({
                    elem:'#materialtable'
                    ,height:315
                    ,data:mdata
                    ,page:true
                    ,cols:[[
                        {field:'',title:'kh',type:'checkbox'}
                        ,{field:'material_id',title:'物料编号',width:'15%',sort:true}
                        ,{field:'material_name',title:'物料名称',width:'20%'}
                        ,{field:'procedure',title:'工序',width:'10%',sort:true}
                        ,{field:'number',title:'数量',width:'20%',sort:true}
                        ,{title:'操作',width:'20%',templet:'#med'}
                    ]]
                }); 
                ptableIns=table.render({
                    elem: '#producttable'
                    ,height: 315
                    ,data:pdata //数据接口
                    ,page: true //开启分页
                    ,cols: [[ //表头
                        {field:'',title:'kh',type:'checkbox'}
                      ,{field: 'id', title: '货品编号', width:'15%', sort: true, event:"faketrclick"}
                      ,{field: 'name', title: '货品名称', width:'20%', event:"faketrclick"}
                      ,{field: 'class_field', title: '货品类别', width:'20%', sort: true, event:"faketrclick"}
                      ,{field: 'price', title: '货品价格', width:'15%', sort: true, event:"faketrclick"}
                      ,{title: '操作', width:'25%',templet:'#ped'} 
                    ]]
                });   
                table.on('tool(protab)',function(obj){
                    console.log(obj.data)
                    urltogo="http://127.0.0.1:8000/bom/productmaterial/product/"+obj.data.id+"/"
                    $.ajax({
                        url:urltogo,
                        type:"GET",
                        xhrFields:{
                            withCredentials:true
                        },
                        success:function(msg){
                            console.log(msg.data)
                            mdata=msg.data

                            mtableIns.reload({
                                data:mdata,
                                page:{
                                    curr:1
                                }
                            });

                            mdatanum=mdata.length
                            $("#mdcount").text("共有数据："+mdatanum+"条")

                            $("#bomlegend").html(obj.data.name+":物料列表")

                            curselectp=obj.data.id

                        error:function(error){
                            console.log(error)
                        }

                    });
                });

        <script>
            var zTreeObj;
            var setting;
            var zNodes=[];
            $(document).ready(function(){                       
                setting = {
                    callback:{
                        onClick:zTreeOnClick
                    },
                    data:{
                        simpleData:{
                            enable:true,
                            idKey:"id",
                            pIdKey:"pid",
                            rootpid:null
                        }
                    }
                };
                zTreeObj=$.fn.zTree.init($("#treelist"),setting,null);
            });
        </script>
        <script >
            layui.use(['form','table'], function(){
                var $=layui.jquery;
                var table = layui.table;
                var form=layui.form;

                $.ajax({
                    url:"http://127.0.0.1:8000/bom/productclass/",
                    type:"GET",
                    xhrFields:{
                        withCredentials:true
                    },
                    success:function(msg){
                        console.log(msg.data)
                        var producttypeoptions=msg.data;
                        $("#pt").prepend("<option value='null'>货品类型</option>")
                        for (var i = 0; i < producttypeoptions.length; i++) {
                            $("#pt").append("<option value='"+producttypeoptions[i].class_id+"'>"+producttypeoptions[i].class_field+"</option>")
                        }
                        form.render('select');

                        
                        for(var i=0;i<producttypeoptions.length;i++){
                            var j={};
                            j.id="class_"+String(producttypeoptions[i].class_id);
                            j.pid="class_"+String(producttypeoptions[i].parent_class_id);
                            j.name=producttypeoptions[i].class_field;
                            j.isParent=true;
                            j.open=true;
                            zNodes.push(j);
                        }
                        console.log(zTreeObj)
                        //zTreeObj.addNodes(null,zNodes);

                    },
                    error:function(error){
                        console.log(error)
                    }        
                });


                $.ajax({
                    url:"http://127.0.0.1:8000/bom/product/?name=null&class_id=null&id=null&price=null",
                    type:"GET",
                    xhrFields:{
                        withCredentials:true
                    },
                    success:function(msg){
                        console.log(msg.data)
                        pdata=msg.data

                        ptableIns.reload({
                            data:pdata,
                            page:{
                                curr:1
                            }
                        });

                        pdatanum=pdata.length
                        $("#pdcount").text("共有数据："+pdatanum+"条")

                        for (var i=0;i<pdata.length;i++){
                            var j={}
                            j.id="product_"+String(pdata[i].id);
                            j.pid="class_"+String(pdata[i].class_id);
                            j.name=pdata[i].name;
                            j.isParent=false;
                            //chd=zTreeObj.getNodesByParam("id",j.pid,null)[0].children;
                            //chd.push(j);
                            //zTreeObj.getNodesByParam("id",j.pid,null)[0].children=chd;
                            zNodes.push(j)
                        }
                        zTreeObj.addNodes(null,zNodes);
                        /*
                        var toopen=zTreeObj.getNodesByParamFuzzy("id","class",null);
                        for (var i=0;i<toopen.length;i++){
                            toopen[i].open=true;
                        }*/
                        
                    },
                    error:function(error){
                        console.log(error)
                    }
                });

                form.on('submit(search)',function(data){
                    var productid=data.field.productid
                    var productname=data.field.productname
                    var producttype=data.field.producttype
                    if(productid==""){
                        productid="null";
                    } 
                    if(productname==""){
                        productname="null";
                    }
                    // alert(materialname)
                    var urltogo="http://127.0.0.1:8000/bom/product/?name="+productname+"&class_id="+producttype+"&id="+productid+"&price=null";
                    // alert(urltogo)
                    $.ajax({
                        url:urltogo,
                        type:"GET",
                        xhrFields:{
                            withCredentials:true
                        },
                        success:function(msg){
                            console.log(msg.data)
                            pdata=msg.data

                            ptableIns.reload({
                                data:pdata,
                                page:{
                                    curr:1
                                }
                            });

                            pdatanum=pdata.length
                            $("#pdcount").text("共有数据："+pdata.length+"条")

                        },
                        error:function(error){
                            console.log(error)
                        }

                    });
                    return false;
                });  

            });   

        </script>

        <script>
            layui.use(['form','table'], function(){
                var $=layui.jquery;
                var table = layui.table;
                var form=layui.form;        

                window.member_del = function (obj, id) {
                    var urltogo="http://127.0.0.1:8000/bom/product/"+id+"/";
                    layer.confirm('确认要删除吗？', function(index) {
                        $.ajax({
                            url:urltogo,
                            type:"DELETE",
                            xhrFields:{
                                withCredentials:true
                            },
                            success:function(msg){
                                console.log(msg)

                                pdatanum-=1
                                
                                $("#pdcount").text("共有数据："+pdatanum+"条")
                                $(obj).parents("tr").remove();

                                zTreeObj.removeNode(zTreeObj.getNodesByParam("id","product_"+id,null)[0])

                                layer.msg('已删除!', {
                                    icon: 1,
                                    time: 1000
                                });                                
                            },
                            error:function(error){
                                console.log(error)
                                layer.msg('删除失败！', {
                                    icon: 1,
                                    time: 1000
                                });                                 
                            }

                        });
                        return false;
                    });
                }

                window.delAll = function () {
                    var checkStatus=table.checkStatus('producttable');
                    
                    console.log(checkStatus)
                    console.log("fuck");
                    //var data = tableCheck.getData();
                    var urltogo="http://127.0.0.1:8000/bom/product/";
                    layer.confirm('确认要删除这些记录吗？', function(index) {
                        console.log(checkStatus)
                        $.ajax({
                            url:urltogo,
                            type:"DELETE",
                            data:JSON.stringify({"data":checkStatus.data}),
                            dataType:"json",
                            xhrFields:{
                                withCredentials:true
                            },
                            success:function(msg){
                                console.log(msg)

                                pdatanum-=checkStatus.data.length

                                $("#pdcount").text("共有数据："+pdatanum+"条")

                                $(".layui-form-checked").not('.header').parents('tr').remove();

                                for(var i=0;i<checkStatus.data.length;i++){
                                    zTreeObj.removeNode(zTreeObj.getNodesByParam("id","product_"+checkStatus.data[i].id,null)[0])
                                }
                                //zTreeObj.removeNode(zTreeObj.getNodesByParam("id","product_"+id,null)[0])
                                layer.msg('删除成功!', {
                                    icon: 1
                                });
                            },
                            error:function(error){
                                console.log(error)
                                layer.msg('删除失败!', {
                                    icon: 1
                                });
                            }

                        });
                        return false;
                    });
                }    

                window.bom_member_del=function(obj,id){
                    var urltogo="http://127.0.0.1:8000/bom/productmaterial/"+id+"/";
                    layer.confirm('确认要删除吗？', function(index) {
                        $.ajax({
                            url:urltogo,

                            xhrFields:{

                            },
                            success:function(msg){
                                console.log(msg)

                                mdatanum-=1

                                $(obj).parents("tr").remove();
                                $("#mdcount").text("共有数据："+mdatanum+"条")
                                layer.msg('已删除!', {
                                    icon: 1,
                                    time: 1000
                                });                                
                            },
                            error:function(error){
                                console.log(error)
                                layer.msg('删除失败！', {
                                    icon: 1,
                                    time: 1000
                                });                                 
                            }

                        });
                        return false;
                    });
                }

                window.bom_delAll=function(){
                    var checkStatus=table.checkStatus('materialtable');
                    
                    console.log(checkStatus)
                    //var data = tableCheck.getData();
                    var urltogo="http://127.0.0.1:8000/bom/productmaterial/";
                    layer.confirm('确认要删除这些记录吗？', function(index) {
                        console.log(checkStatus)
                        $.ajax({
                            url:urltogo,
                            type:"DELETE",
                            data:JSON.stringify({"data":checkStatus.data}),
                            dataType:"json",
                            xhrFields:{
                                withCredentials:true
                            },
                            success:function(msg){
                                console.log(msg)

                                mdatanum-=checkStatus.data.length

                                $("#mdcount").text("共有数据："+mdatanum+"条")

                                $(".layui-form-checked").not('.header').parents('tr').remove();
                                layer.msg('删除成功!', {
                                    icon: 1
                                });
                            },
                            error:function(error){
                                console.log(error)
                                layer.msg('删除失败!', {
                                    icon: 1
                                });
                            }

                        });
                        return false;
                    });
                }        

            });
        </script>
