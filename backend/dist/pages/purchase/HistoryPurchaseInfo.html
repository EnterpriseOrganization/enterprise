    <script type="text/javascript">
      function child(data) {
          layui.config({
              base: '../../static/js/'
              , version: '101100'
          }).use('admin');
          layui.use(['table', 'jquery', 'form'], function () {
              $ = layui.jquery;
              alert(data);
              $.ajax({
                  url: 'http://localhost:8000/purchase/get_purchase_detail',
                  type: 'POST',
                  dataType: 'json',
                  cache: false,
                  async: false,
                  xhrFields: {
                      withCredentials: true
                  },
                  data: {
                      purchase_id: data
                  },
                  success: function (data) {
                      var resultdata = data['result'];
                      console.log(resultdata.materials);
                      $("#purchase_id").text(resultdata.id);
                      $("#purchaser").text(resultdata.purchaser);
                      $("#date").text(resultdata.date);
                      $("#checker").text(resultdata.checker);
                      table.render({
                        elem: '#item_table'
                        , height: 400
                        , page: true
                        , data: resultdata.materials
                        , cols: [[
                           {field: 'id', title: '订单ID', width: 170, fixed: 'left'},
                            {field: 'supplier_name', title: '供应商', width: 200},
                            {field: 'totalprice', title: '采购价格（总价）', width: 170},
                            {field: 'purchaser', title: '采购人', width: 170},
                            {field: 'date', title: '采购时间', width: 250},
                            {field: 'operate', title: '操作', width: 170, toolbar: '#barDemo'},
                        ]]
                        })
                  }
              });

          })
      }
