<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>物料价格编辑-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" href="../../static/css/font.css">
        <link rel="stylesheet" href="../../static/css/weadmin.css">
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="weadmin-body">
            <form class="layui-form">
                <div class="layui-form-item">
                    <div id="content1"></div>
                    <button class="layui-btn" lay-filter="add" lay-submit="">确定</button>
                    <input type="hidden" name="dataId" id="dataId" value="" />
                </div>
            </form>
        </div>

        <script src="../../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript">
            function child(data){
                layui.extend({
                    admin: '{/}../../static/js/admin'
                });
                layui.use(['form', 'jquery', 'admin','layer'], function() {
                    var form = layui.form,
                    $ = layui.jquery,
                    admin = layui.admin,
                    layer = layui.layer;

                    //alert(data);
                    $.ajax({
                    url: 'http://localhost:8000/purchase/get_quotation_detail',
                    type: 'post',
                    dataType: 'json',
                    data: {
                        quotation_id: data
                    },
                    xhrFields: {
                        withCredentials: true
                    },
                    success: function (res) {
                        var code=res['msg'];
                        if(code=='200') {
                            console.log(res);
                            var dicts = res['result'];
                            var material_id= dicts.material_id;
                            var material_name = dicts.material_name;
                            var material_price = dicts.material_price;
                            var supplier_name = dicts.supplier_name;
                            var supplier_address = dicts.supplier_address;
                            var supplier_phone = dicts.supplier_phone;
                            var content = "供应商：" + supplier_name + "<br>"
                                        + "供应商地址：" + supplier_address + "<br>"
                                        + "供应尚电话：" + supplier_phone + "<br>"
                                        + "物料编号：" + material_id + "<br>"
                                        + "物料名称：" + material_name + "<br>"
                                        + "物料价格：" + material_price + "<br>"
                            $("#content1").html(content);
                            //location.reload();
                        }
                    }
                    });

            });
            };
        </script>
    </body>

</html>
