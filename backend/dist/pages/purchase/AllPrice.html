            //监听新增价格
            form.on('submit(add_price)', function (data) {
                console.log('add price!!');
                layer.open({
                         type: 2 //此处以iframe举例
                         ,title: '添加物料报价'
                         ,area: ['450px', '400px']

                         ,closeBtn: 1
                         ,btn: function(){
                             layer.closeAll();
                    }
                     });
                return false;
            });

            form.on('submit(search)', function (data) {
                console.log('search!');
                var mat_id = document.getElementById("mate_id").value.trim();
                var mat_name = document.getElementById("mate_name").value.trim();
                var supl_name = document.getElementById("supl_name").value.trim();
                console.log(mat_id);
                console.log(mat_name);
                console.log(supl_name);

                $.ajax({
                    url: 'http://localhost:8000/purchase/quotation_query',
                    type: 'post',
                    dataType:'json',
                    data: {
                        quotation_id: mat_id,
                        material_name: mat_name,
                        supplier_name: supl_name,
                    },
                    xhrFields:{
                            withCredentials:true
                    },
                    success: function(data){
                        if(data.msg == 200){
                            console.log('Search 200!!');
                            //console.log(data.result);
                            table1.render({
                                elem: '#AllPrice_table'
                                ,height: 315
                                ,page: true
                                ,data: data.result
                                ,cols: [[
                                    {field: 'id', title: '订单编号', width:170, fixed: '#left'},
                                    {field: 'material_id', title: '物料编号', width:170, fixed: '#left'},
                                    {field: 'material_name', title: '物料名称', width:250},
                                    {field: 'supplier_name', title: '供应商名称', width:200},
                                    {field: 'price', title: '价格', width:170},
                                    {field: 'operate2', title: '详细信息', width:105,toolbar: '#detail'},
                                    {field: 'operate3', title: '编辑', width:100,toolbar: '#edit'},
                                    {field: 'operate4', title: '删除', width:100,toolbar: '#delete-item'},
                                ]]
                            });
                        }else if(data.msg == 500){
                            console.log('Search 500!!');
                        }else{
                            console.log('Search other!!');
                        }
                    }
                });
                console.log('outside the ajax！');
                return false;
            });
            
            function dynamicRanderTable(){
                var pricedata;
                $.ajax ({
                    type: 'POST',
                    url: 'http://localhost:8000/purchase/get_quotation_list',
                    dataType: 'json',
                    cache: false,
                    async: false,
                    success: function (data) {
                        console.log('load data 200!');
                        console.log(data);
                        pricedata = data['result'];
                    }
                    });
                table1.render({
                    elem: '#AllPrice_table'
                    ,height: 315
                    ,page: true
                    ,data: pricedata
                    ,cols: [[
                        {field: 'id', title: '订单编号', width:170, fixed: '#left'},
                        {field: 'material_id', title: '物料编号', width:170, fixed: '#left'},
                        {field: 'material_name', title: '物料名称', width:250},
                        {field: 'supplier_name', title: '供应商名称', width:200},
                        {field: 'price', title: '价格', width:170},
                        {field: 'operate2', title: '详细信息', width:105,toolbar: '#detail'},
                        {field: 'operate3', title: '编辑', width:100,toolbar: '#edit'},
                        {field: 'operate4', title: '删除', width:100,toolbar: '#delete-item'},
                    ]]
                });
            };

            table1.on('tool(AllPrice_filter)', function(obj){
                var data=obj.data;
                var layEvent = obj.event;
                console.log(data);
                console.log(layEvent);
                if(layEvent=='delete-item') {

                    layer.confirm('是否确认删除', {btn:['Yes','No'],btn1:function()
                        {
                            $.ajax({
                            url: 'http://localhost:8000/purchase/delete_quotation',
                            type: 'post',
                            dataType: 'json',
                            data: {
                                quotation_id: data.id
                            },
                            xhrFields: {
                                withCredentials: true
                            },
                            success: function (data) {

                                var code=data['msg'];
                                if(code=='200') {
                                    console.log(data);
                                    console.log('okokokokokokoko!!');
                                    location.reload();
                                }
                            }
                            });
                        },
                        btn2:function(){

                        }


                });
                };

                if(layEvent=='detail') {
                    layer.open({
                        type: 2,//此处以iframe举例
                        title: '详细信息',
                        area: ['400px', '500px'],
                        content: 'PriceInfo.html',
                        closeBtn: 1,
                        success: function (layero, index) {
                            var iframe = window['layui-layer-iframe' + index];
                            // 向子页面的全局函数child传参
                            iframe.child(data.id);
                        },
                    });

                };

                if(layEvent=='edit') {
                    layer.open({
                        type: 2,//此处以iframe举例
                        title: '修改价格',
                        area: ['500px', '500px'],
                        content: 'PriceModify.html',
                        closeBtn: 1,
                        success: function (layero, index) {
                            var iframe = window['layui-layer-iframe' + index];
                            // 向子页面的全局函数child传参
                            iframe.child(data.id);
                        },
                    });
                };

            });


        });
