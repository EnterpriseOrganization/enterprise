    <script src="../../static/js/echarts.js"></script>
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script src="../../static/js/eleDel.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        layui.extend({
            admin: '{/}../../static/js/admin'
        });

        layui.use(['form', 'jquery', 'util', 'admin', 'layer', 'table'], function () {
            var form = layui.form,
                $ = layui.jquery,
                util = layui.util,
                admin = layui.admin,
                layer = layui.layer,
                table1 = layui.table;

            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('price-charts'));
            // 指定图表的配置项和数据
            var option = {
                title: {
                    text: '           物料历史报价统计'
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['供应商A', '供应商B', '供应商C', '供应商D', ]
                },
                xAxis: {
                    data: ["2017/7", "2017/8", "2017/9", "2017/10", "2017/11", "2017/12"]
                },
                yAxis: { type: 'value' },
                series: [{
                    name: '供应商A',
                    type: 'line',
                    data: [5, 17, 10, 10, 20]
                }, {
                    name: '供应商B',
                    type: 'line',
                    data: [3, 7, 16, 45, 9, 12]
                },
                {
                    name: '供应商C',
                    type: 'line',
                    data: [12, 14, 16, 17, 9, 11]
                }, {
                    name: '供应商D',
                    type: 'line',
                    data: [2, 4, 16, 7, 9, 11]
                }]
            };

            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
            dynamicRanderTable();

            //监听新增价格
            form.on('submit(add_price)', function (data) {
                console.log('add price!!');
                layer.open({
                         type: 2 //此处以iframe举例
                         ,title: '添加物料报价'
                         ,area: ['450px', '400px']
                         ,content: 'http://localhost:8000/static/pages/purchase/PriceAdd.html'
                         ,closeBtn: 1
                         ,btn: function(){
                             layer.closeAll();
                    }
                     });
                return false;
            });

            form.on('submit(search)', function (data) {
                console.log('search!');
                var mat_id = document.getElementById("mate_id").value.trim();
                var mat_name = document.getElementById("mate_name").value.trim();
                var supl_name = document.getElementById("supl_name").value.trim();
                console.log(mat_id);
                console.log(mat_name);
                console.log(supl_name);

                $.ajax({
                    url: 'http://localhost:8000/purchase/quotation_query',
                    type: 'post',
                    dataType:'json',
                    data: {
                        quotation_id: mat_id,
                        material_name: mat_name,
                        supplier_name: supl_name,
                    },
                    xhrFields:{
                            withCredentials:true
                    },
                    success: function(data){
                        console.log('balabalalelvofmvimid!');
                        if(data.msg == 200){
                            console.log('200!!');
                        }else if(data.msg == 500){
                            console.log('500!!');
                        }
                    }
                });
                console.log('outside the ajax！');
                return false;
            });

            function dynamicRanderTable(){
              var pricedata;
              $.ajax ({
                    type: 'POST',
                    url: 'http://localhost:8000/purchase/get_quotation_list',
                    dataType: 'json',
                    cache: false,
                    async: false,
                    success: function (data) {
                        console.log('load data 200!');
                        console.log(data);
                        pricedata = data['result'];
                    }
                    });

                table1.render({
                    elem: '#table1'
                    ,height: 400
                    ,page: true
                    ,data: pricedata
                    ,cols: [[
                        {field: 'material_id', title: '物料编号', width:170, fixed: 'left'},
                        {field: 'material_name', title: '物料编号', width:250},
                        {field: 'supplier_name', title: '供应商名称', width:200},
                        {field: 'price', title: '价格', width:170},
                    ]]
                });
          }


        });
    </script>
