<body>

                    </div>


                    <div class="layui-form-item">

                                <option value="310000">上海市</option>
                                <option value="320000">江苏省</option>
                                <option value="330000">浙江省</option>
                                <option value="340000">安徽省</option>
                                <option value="350000">福建省</option>
                                <option value="360000">江西省</option>

                                <option value="410000">河南省</option>
                                <option value="420000">湖北省</option>
                                <option value="430000">湖南省</option>
                                <option value="440000">广东省</option>
                                <option value="450000">广西壮族自治区</option>
                                <option value="460000">海南省</option>
                                <option value="500000">重庆市</option>
                                <option value="510000">四川省</option>
                                <option value="520000">贵州省</option>
                                <option value="530000">云南省</option>
                                <option value="540000">西藏自治区</option>
                                <option value="610000">陕西省</option>
                                <option value="620000">甘肃省</option>
                                <option value="630000">青海省</option>

                                <option value="650000">新疆维吾尔自治区</option>

                        </div>
                        <div class="layui-input-inline">
                            <select name="city" id="city" lay-filter="city" lay-verify="required">
                                <option></option>

                        <div class="layui-input-inline">
                            <select name="district" id="district" lay-filter="district" lay-verify="required">
                                <option></option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="receive-addr" class="layui-form-label">
                            <span class="we-red">*</span>详细地址
                        </label>
                        <div class="layui-input-inline">
                            <textarea placeholder="详细地址" id="address" name="desc" class="layui-textarea" style="width:400%"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label for="fapiao" class="layui-form-label">
                            订单总额
                        </label>

                            <input readonly="value" type="text" id="orderbill" name="orderbill" class="layui-input">

                    <h2>订单明细</h2>
                    <hr class="layui-bg-green">

                    <div class="layui-form-item">
                        <table class="layui-table" id="myTable">
                            <thead>
                                <tr>
                                    <th>货品编号</th>
                                    <th>商品名称</th>

                            </tbody>

                                    <td>合计</td>

<script>
    var that_form
</script>
<script>
    layui.use(['form', 'jquery', 'table', 'layer', 'laydate'], function () {
        var form = layui.form,
            $ = layui.jquery,
            table = layui.table,
            laydate = layui.laydate,
            layer = layui.layer;
        that_form = form
        laydate.render({
            elem: '#enddate'
        });

        laydate.render({
            elem: '#begindate'
        });
        var num = 1;
        var price = [];
        var total = 0;
        var pro_data = {};
        var number = [];
        pro_data = JSON.parse(getData(1))
        for (var i in pro_data) {
            price[pro_data[i].pk] = pro_data[i].fields.price
        }
        //初次打开页面，执行渲染
        firstRender(parent.order_id)
        //执行渲染函数
        function firstRender(id) {
            $("#orderId").val(id)
            var order_detail = getOrderDetail(id)
            var total_price = 0
            var total_num = 0
            var area = []
            var get_city
            var get_district
            order_data = JSON.parse(order_detail.order)[0].fields
            product_data = order_detail.product
            //渲染表单数据
            $("#ordercomp").val(order_data.indentor)
            $("#ordercontacter").val(order_data.receiver)
            $("#ordertel").val(order_data.indentorphonenumber)
            $("#begindate").val(order_data.date.substr(0, 10))
            $("#enddate").val(order_data.deliverydate.substr(0, 10))
            $("#orderbill").val(order_data.totalprice)
            $('#payment').val(order_data.paymentway)
            $('#check').val(order_data.checker)
            //获取地区信息
            
            area[3] = parseInt(order_data.recevieraddress.substr(0, 6))//district id
            area[1] = parseInt(area[3] / 10000) * 10000//province id
            area[2] = parseInt(area[3] / 100) * 100//city id
            area[4] = order_data.recevieraddress.substr(7,
                order_data.recevieraddress.length) //address detail

            //渲染地址信息
            $("#province").val(area[1])
            get_city = getData(2)
            for (var i in get_city) {
                $('#city').append('<option value="' + get_city[i].code + '">' + get_city[i].name + '</option>');
            }
            $("#city").val(area[2])
            get_district = getData(3)
            for (var i in get_district) {
                $('#district').append('<option value="' + get_district[i].code + '">' + get_district[i].name + '</option>')
            }
            $("#district").val(area[3])
            $("#address").text(area[4])
            form.render("select")
            //渲染order product信息
            for (var i in product_data) {
                var tableHtml = "";
                tableHtml += '<tr id="tr' + num + '">' +
                    '<td>' + num + '</td>' +
                    '<td><div class="layui-input-inline"><select lay-filter="product" id="product' + num + '" class="product"><option value="-1">请选择</option></select></div></td>' +
                    '<td><div class="layui-input-inline"><a id="price' + num + '"></a></div></td>' +
                    '<td><div class="layui-input-inline"><input type="text" placeholder="请输入" id="number' + num + '"class="layui-input" class="productnum"></input></div></td>' +
                    '<td><div class="layui-input-inline"><a id="total' + num + '"></div></td>' +
                    '<td><button class="layui-btn layui-btn-danger layui-btn-sm" onclick="removeTr(' + num + ')">删除</button>' +
                    '</td>' +
                    '</tr>';
                var elements = $("#myTable").children().length
                $("#myTable").children().eq(elements - 1).after(tableHtml)

                for (var j in pro_data) {
                    $("#product" + num).append('<option value="' + pro_data[j].pk + '">' + pro_data[j].fields.name + '</option>')
                }         
                //此处应该为val（productid）
                $("#product" + num).val(product_data[i].id)       
                form.render("select");
                $("#number" + num).val(product_data[i].number)
                $("#price" + num).text(product_data[i].price)
                $("#total" + num).text(parseInt(product_data[i].number) * parseFloat(product_data[i].price))
                total_price += parseFloat($("#total" + num).text())
                total_num += parseInt($("#number" + num).val())
                $("#total_price").text(total_price)
                $("#total_num").text(total_num)
                
                //动态监听input输入内容
                var $inputContainer = $('#myTable');
                $inputContainer.find('input').on('input proertychange', function () {
                    var result = $(this).val();
                    var id = $(this)[0].id;
                    var curr = id.substr(6, id.length);
                    var cur_price = $('#price' + curr).text();
                    var total_price = cur_price * result;

                    $('#total' + curr).text(cur_price * result);
                    //total_num update
                    var total_num = 0;
                    var total_all = 0;
                    for (var i = 1; i < num; i++) {
                        if ($('#number' + i).val() != "") {
                            total_num += parseInt($('#number' + i).val());
                            total_all += parseFloat($('#total' + i).text());
                        }
                    }
                    $('#total_num').text(total_num);
                    $('#total_price').text(total_all);
                    $('#orderbill').val(total_all);
                })
                num++
            }



        }

        //获取订单信息
        function getOrderDetail(id) {
            //根据订单号获取订单信息
            var post_json = {
                "order": id
            }
            var req = "get-order-detail"
            var response_data

            $.ajax({
                type: "POST",
                url: "../../../../order/" + req,
                cache: false,
                async: false,
                contentType: "application/json",
                dataTye: "json",
                data: JSON.stringify(post_json),
                xhrFields: {
                    withCredentials: true
                },
                success: function (data) {
                    response_data = JSON.parse(data)
                },
                error: function (err) {
                    console.log(err)
                }
            })
            return response_data
        }

        //获取数据
        function getData(type) {
            var post_data;
            var pdata;
            var province_id;
            var city_id;
            var req;

            if (type == 1) {
                req = "get-all-product";
                post_data = {
                    "req_type": "product"
                };
            }
            else if (type == 2) {
                req = "province"
                province_id = $('#province').val();
                post_data = {
                    "province_id": province_id
                };
            }
            else {
                req = "city"
                province_id = $('#province').val();
                city_id = $("#city").val();
                post_data = {
                    "province_id": province_id,
                    "city_id": city_id
                };
            }
            $.ajax({
                type: "POST",
                url: "../../../../order/" + req,
                cache: false,
                async: false,
                contentType: "application/json",
                dataType: "json",
                xhrFields: {
                    withCredentials: true
                },
                data: JSON.stringify(post_data),
                success: function (data) {
                    pdata = data;
                },
                error: function (err) {
                    console.log(err);
                    var msg
                    if (type == 1) {
                        msg = "获取产品信息失败，请刷新后重试"
                    } else if (type == 2) {
                        msg = "获取市级信息失败，请刷新后重试"
                    } else {
                        msg = "获取区级信息失败，请刷新后重试"
                    }
                    layer.msg(msg, {
                        icon: 5
                    })
                }
            })
            return pdata;
        };


        //监听提交
        form.on('submit(add)', function (data) {
            var comp_name = $("#ordercomp").val();
            var contacter = $("#ordercontacter").val();
            var tele_num = $("#ordertel").val();
            var begin_date = $("#begindate").val();
            var end_date = $("#enddate").val();
            var province = $("#province").val();
            var city = $("#city").val();
            //区级地址编码
            var district = $("#district").val();
            //address 详细地址
            var address = $('#address').val();
            var order_bill = $("#orderbill").val();
            var payment = $("#payment").val();
            var checker = $("#check").val();
            var receiveraddress = district + address

            var order_data = {
                "id": $("#orderId").val(),
                "date": begin_date,
                "indentor": comp_name,
                "receiver": contacter,
                "checker": checker,
                "recevieraddress": receiveraddress,
                "indentorphonenumber": tele_num,
                "totalprice": order_bill,
                "status": 0,
                "deliverydate": end_date,
                "paymentway": payment,
            }

            var product = []
            for (var i = 1; i < num; i++) {
                product[i - 1] = {}
                product[i - 1]['product'] = $("#product" + (i)).val()
                product[i - 1]['number'] = $("#number" + (i)).val()
            }

            var order_info = {}
            order_info['order_data'] = order_data
            order_info['product'] = product
            console.log(order_info)
            //将数据传回后台
            $.ajax({
                type: "POST",
                url: "../../../../order/update-order-detail",
                cache: false,
                async: false,
                contentType: "application/json",
                dataType: "json",
                xhrFields: {
                    withCredentials: true
                },
                data: JSON.stringify(order_info),
                success: function (data) {
                    var msg, icon_num
                    layer.msg("添加中，请稍等", {
                        icon: 6
                    })
                    if (data.result == 1) {
                        for (var i in parent.mdata) {
                            if (parent.mdata[i].id == data.id) {
                                parent.mdata[i] = {
                                    "id": data.id,
                                    "start_date": begin_date,
                                    "indentor": comp_name,
                                    "price": order_bill,
                                    "status": "未完成",
                                    "end_date": end_date,
                                }
                            }
                        }
                        msg = "订单添加成功"
                        icon_num = 6
                    } else if (data.result == 2) {
                        msg = "无用户权限"
                        icon_num = 5
                    } else {
                        msg = "无法添加数据，请求方式错误, 请刷新页面后重试"
                        icon_num = 5
                    }
                    layer.confirm(msg,
                        { icon: icon_num },
                        function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.layer.close(index)
                        })
                },
                error: function (err) {
                    console.log(err);
                    layer.confirm("添加订单失败，请刷新页面后重试", {
                        icon: 5
                    })
                }
            })
            return false;
        });





        //动态添加订单明细
        window.addTable = function () {
            var tableHtml = "";
            tableHtml += '<tr id="tr' + num + '">' +
                '<td>' + num + '</td>' +
                '<td><div class="layui-input-inline"><select lay-filter="product" id="product' + num + '" class="product"><option value="-1">请选择</option></select></div></td>' +
                '<td><div class="layui-input-inline"><a id="price' + num + '"></a></div></td>' +
                '<td><div class="layui-input-inline"><input type="text" readonly="value" placeholder="请输入" id="number' + num + '"class="layui-input" class="productnum"></input></div></td>' +
                '<td><div class="layui-input-inline"><a id="total' + num + '"></div></td>' +
                '<td><button class="layui-btn layui-btn-danger layui-btn-sm" onclick="removeTr(' + num + ')">删除</button>' +
                '</td>' +
                '</tr>';

            var elements = $("#myTable").children().length; //表示id为“mtTable”的标签下的子标签的个数    
            $("#myTable").children().eq(elements - 1).after(tableHtml); //在表头之后添加空白行
            //动态向select添加option
            for (var i in pro_data) {
                $('#product' + num).append('<option value="' + pro_data[i].pk + '">' + pro_data[i].fields.name + '</option>');
            }
            $('#price' + num).text(0)
            $('#number' + num).val(0)
            form.render("select");

            //动态监听input输入内容
            var $inputContainer = $('#myTable');
            $inputContainer.find('input').on('input proertychange', function () {
                var result = $(this).val();
                var id = $(this)[0].id;
                var curr = id.substr(6, id.length);
                var cur_price = $('#price' + curr).text();
                var total_price = cur_price * result;
                $('#total' + curr).text(cur_price * result);
                //total_num update
                var total_num = 0;
                var total_all = 0;
                for (var i = 1; i < num; i++) {
                    if ($('#number' + i).val() != "") {
                        total_num += parseInt($('#number' + i).val());
                        total_all += parseFloat($('#total' + i).text());
                    }
                }
                $('#total_num').text(total_num);
                $('#total_price').text(total_all);
                $('#orderbill').val(total_all);
                form.render();
            })
            num++;
        };

        //监听product select
        form.on('select(product)', function (data) {
            var id = $(data)[0].elem.id; //当前select的id
            var curr = id.substr(7, id.length); //当前行
            var data_pos = $('#' + id).val();//当前select的value==product id
            var total_all = 0;
            if (data_pos == -1) {
                $('#number' + curr).attr("readonly", "readonly");
                $('#price' + curr).text('0');
                $('#total' + curr).text('0');
                var curr_num = parseInt($('#number' + curr).val());
                var curr_total_num = parseInt($('#total_num').text());
                $('#number' + curr).val(0);
                $('#total_num').text(curr_total_num - curr_num);
                if ($('#total_num').text() == 'NaN') $('#total_num').text(0)
                form.render();
            }
            else {
                $('#number' + curr).removeAttr("readonly");
                var pro_price = price[data_pos];
                $('#price' + curr).text(pro_price);
                if ($('#number' + curr).val() != "") {
                    var total_price = pro_price * $('#number' + curr).val();
                    $('#total' + curr).text(total_price);
                }
                form.render();
            }

            for (var i = 1; i <= curr; i++) {
                total_all += parseFloat($('#total' + i).text());
            }
            $('#total_price').text(total_all);
            $('#orderbill').val(total_all);
            form.render();
        });

        //监听province select
        form.on('select(province)', function (data) {
            var province_id = $('#province').val();
            if (province_id < 0) {
                $('#city').empty();
                $('#district').empty();
                form.render();
                return;
            }
            var city_data = getData(2);
            $('#city').empty();
            for (i in city_data) {
                $('#city').append('<option value="' + city_data[i].code + '">' + city_data[i].name + '</option>');
            }
            var city_id = $('#city').val();
            var district_data = getData(3);
            $('#district').empty();
            for (i in district_data) {
                $('#district').append('<option value="' + district_data[i].code + '">' + district_data[i].name + '</option>');
            }
            form.render();

        })
        //监听city select
