<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>订单列表-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <link rel="stylesheet" href="../../static/css/fontawesome-all.css">
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
</head>

<body>
    <div class="weadmin-nav">
        <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">订单管理</a>
            <a>
                <cite>订单列表</cite>
            </a>
        </span>
        <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);"
            title="刷新">
            <i class="layui-icon" style="line-height:30px">ဂ</i>
        </a>
    </div>
    <div class="weadmin-body">
        <div class="layui-row">
            <form class="layui-form layui-col-md12 we-search">
                <div class="layui-inline">
                    <select id="order_static" name="order_static" lay-verify="">
                        <option value="-1">订单状态</option>
                        <option value="1">已完成</option>
                        <option value="0">未完成</option>
                    </select>
                </div>
                <div class="layui-inline">
                    <input class="layui-input" placeholder="开始时间" name="start" id="begin_time">
                </div>
                <div class="layui-inline">
                    <input class="layui-input" placeholder="截止时间" name="end" id="end_time">
                </div>
                <div class="layui-inline">
                    <input type="text" name="username" placeholder="订货商" autocomplete="off" class="layui-input" id="indentor_name">
                </div>
                <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="search">
                    <i class="fas fa-search"></i>
                </button>
            </form>
        </div>
        <div class="weadmin-block">
            <button class="layui-btn layui-btn-danger" onclick="delAll()">
                <i class="fas fa-trash"></i> 批量删除</button>
            <button class="layui-btn layui-btn-warm" onclick="">
                <i class="fas fa-check"></i> 标记为完成</button>
            <button class="layui-btn" onclick="WeAdminShow('添加订单','./OrderAdd.html')">
                <i class="fas fa-plus"></i> 添加</button>
        </div>



        <table class="layui-hide" id="test" lay-filter="demo" lay-data="{id:'id'}"></table>

        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>


        <table class="layui-hide" id="orderList" lay-filter="orderInfo"></table>

        <script id="statusTpl">
            <span class="layui-btn layui-btn-danger layui-btn-xs">未完成</span>
        </script>
        <script type="text/html" id="operateTpl">
                <a title="编辑" lay-event="edit" href="javascript:;">
                    <i class="fas fa-edit"></i>
                </a>
                <a title="删除" lay-event="delete" href="javascript:;">
                    <i class="fas fa-trash" activated></i>
                </a>
                <a title="完成" lay-event="complete" href="javascript:;">
                    <i class="fas fa-check" activated></i>
                </a>
            </script>
        <script src="../../lib/layui/layui.js" charset="utf-8"></script>
        <script src="../../static/js/OrderList.js" type="text/javascript" charset="utf-8"></script>





    </div>
    <script>
        layui.extend({
            admin: '{/}../../static/js/admin'
        });
        layui.use(['laydate', 'jquery', 'admin'], function () {
            var laydate = layui.laydate,
                $ = layui.jquery,
                admin = layui.admin,
                table = layui.table,
                form = layui.form
            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });
            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });

            /*用户-停用*/
            function member_stop(obj, id) {
                layer.confirm('确认要停用吗？', function (index) {
                    if ($(obj).attr('title') == '启用') {
                        //发异步把用户状态进行更改
                        $(obj).attr('title', '停用')
                        $(obj).find('i').html('&#xe62f;');

                        $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                        layer.msg('已停用!', {
                            icon: 5,
                            time: 1000
                        });

                    } else {
                        $(obj).attr('title', '启用')
                        $(obj).find('i').html('&#xe601;');

                        $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                        layer.msg('已启用!', {
                            icon: 5,
                            time: 1000
                        });
                    }
                });
            }


            /*用户-删除*/
            function member_del(obj, id) {
                layer.confirm('确认要删除吗？', function (index) {
                    //发异步删除数据
                    $(obj).parents("tr").remove();
                    layer.msg('已删除!', {
                        icon: 1,
                        time: 1000
                    });
                });
            }

            function delAll(argument) {
                var data = tableCheck.getData();
                layer.confirm('确认要删除吗？' + data, function (index) {
                    //捉到所有被选中的，发异步进行删除
                    layer.msg('删除成功', {
                        icon: 1
                    });
                    $(".layui-form-checked").not('.header').parents('tr').remove();
                });
            }

            table.on('tool(orderInfo)', function (obj) {
                var data = obj.data //获得当前行数据
                var layEvent = obj.event
                var order_id = data.id

                switch (layEvent) {
                    case "edit":
                        WeAdminEdit('修改订单', './OrderModify.html', order_id)
                        break;
                    case "delete":
                        layer.msg(sendPost(order_id, 'delete-order'))
                        getTableInfo()
                        break;
                    case "complete":
                        layer.msg(sendPost(order_id, 'complete-order'))
                        getTableInfo()
                        break;
                }

            });
            function getTableInfo() {
                var req = 'get-all-order'
                var pdata
                var kdata = []
                $.ajax({
                    type: "POST",
                    url: "http://127.0.0.1:8000/order/" + req,
                    cache: false,
                    async: false,
                    contenType: "application/json",
                    dataType: "json",
                    success: function (data) {
                        pdata = data;
                        pdata = JSON.parse(pdata)
                        for (var i in pdata) {
                            var status
                            if (pdata[i].fields.status) status = "已完成"
                            else status = "未完成"
                            kdata[i] = {
                                "id": pdata[i].pk,
                                "price": pdata[i].fields.totalprice,
                                "start_date": pdata[i].fields.date.substr(0, 10),
                                "end_date": pdata[i].fields.deliverydate.substr(0, 10),
                                "indentor": pdata[i].fields.indentor,
                                "status": status
                            }
                        }

                        table.reload('id', {
                            data: kdata
                        })
                    },
                    error: function (err) {
                        console.log(err);
                    }
                })
            }

            function sendPost(order_id, str) {
                var pdata
                var post_data = {
                    'order': order_id
                }
                var req = str
                console.log(post_data)
                $.ajax({
                    type: "POST",
                    url: "http://127.0.0.1:8000/order/" + req,
                    cache: false,
                    async: false,
                    contenType: "application/json",
                    dataType: "json",
                    data: JSON.stringify(post_data),
                    success: function (data) {
                        pdata = data;
                    },
                    error: function (err) {
                        console.log(err);
                    }
                })
                return pdata
            }
            form.on('submit(search)', function () {
                var status = $("#order_status").val()
                if (status != 0 || status != 1) status = ""
                console.log(status)
                var begin_time = $("#begin_time").val()
                var end_time = $("#end_time").val()
                var indentor_name = $("#indentor_name").val()
                var post_json = {
                    "indentor": indentor_name,
                    "date": begin_time,
                    "deliverydate": end_time,
                    "status": status
                }
                var pdata
                $.ajax({
                    type: "POST",
                    url: "http://127.0.0.1:8000/order/get-specific-order",
                    cache: false,
                    async: false,
                    contentType: "application/json",
                    dataType: "json",
                    data: JSON.stringify(post_json),
                    success: function (data) {
                        pdata = JSON.parse(data);
                        tableIns.reload({
                            data: pdata
                        })
                        table.reload("id", {
                            data: pdata
                        })
                    },
                    error: function (err) {
                        console.log(err);
                    }
                })

                console.log(tableIns)

            }),

                //删除行
                function removeTr(trNum) {
                    console.log("remove clicked");
                    $("#tr" + trNum).remove();
                }



        });

    </script>
</body>

</html>
