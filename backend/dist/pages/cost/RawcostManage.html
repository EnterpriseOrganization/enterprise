                             placeholder="请输入物料名称" autocomplete="off" class="layui-input">

    <script>
        layui.use(['table','jquery'], function(){
            var table = layui.table,
            $ = layui.jquery

            //第一个实例
            tableIns = table.render({
                elem: '#order-cost'
                ,height: 315
                ,width: 1000
                // ,url: '' //数据接口
                ,page: true //开启分页
                ,cols: [[ //表头
                    {field: 'parent_name', title: '种类名称', width:200, sort: true}
                    ,{field: 'name', title: '名称', width:250}
                    ,{field: 'price', title: '单价', width:200}
                    ,{field: 'purchaser', title: '采购人', width:200} 
                    ,{field: 'supplier', title: '供应商', width: 200}
                ]],
                data:mdata
            });
            var pdata
            if (true) {
                //初次渲染table
                $.ajax({
                    type: "GET",
                    url: "../../../cost/get-all-cost",
                    success: function (data) {
                        pdata = data;
                        console.log(pdata)
                        mdata = []
                        for (var i in pdata) {
                            mdata[i] = {
                                "parent_name": pdata[i].parent_name,
                                "name": pdata[i].name,
                                "price": pdata[i].price,
                                "purchaser": pdata[i].purchaser,
                                "supplier":pdata[i].supplier
                            }
                        }
                        tableIns.reload({
                            data: mdata,
                            page:{
                                curr:1
                            }
                        })
                    },
                    error: function (err) {
                        layer.confirm("获取订单列表失败，请重试", {
                            icon : 6
                        })
                    }
                })
            }
            window.search = function(){
                var materialName = $("#materialName").val()
                var post_json = {
                    "materialName": materialName
                }
                var pdata
                var mdata = []  
                $.ajax({
                    type: "POST",
                    url: "../../../cost/get-cost-by-name",
                    cache: false,
                    async: false,
                    contentType: "application/json",
                    dataType: "json",
                    xhrFields: {
                        withCredentials: true
                    },
                    data: JSON.stringify(post_json),
                    success: function (data) {
                        if(data.res==null)
                        {
                        pdata = data
                        for (var i in pdata) {
                               mdata[i]={ 
                                "parent_name": pdata[i].parent_name,
                                "name": pdata[i].name,
                                "price": pdata[i].price,
                                "purchaser": pdata[i].purchaser,
                                "supplier":pdata[i].supplier
                        }
                    }
                        tableIns.reload({
                            data: mdata,
                            page:{
                                curr:1
                            }
                        })
                        layer.confirm("查找成功",  {
                            icon: 6
                        })
                    }
                    else{
                     alert("不存在符合条件的查询")
                    }
                },
                    error: function (err) {
                        console.log(err);
                        layer.confirm("查找失败，请重试", {
                            icon:5
                        })
                    }


                })       
            }

        });
    </script>
