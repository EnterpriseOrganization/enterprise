<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>订单列表-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" href="../../static/css/font.css">
        <link rel="stylesheet" href="../../static/css/weadmin.css">
        <script src="../../lib/layui/layui.js" charset="utf-8"></script>
        <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
        <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>
        <div class="weadmin-nav">
            <span class="layui-breadcrumb">
                <a href="">首页</a>
                <a href="">仓库管理</a>
                <a><cite>出/入库日志</cite></a>
            </span>
            <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
                <i class="layui-icon" style="line-height:30px">ဂ</i></a>
        </div>
        <div class="weadmin-body">
            <div class="layui-row">
                <i class="layui-icon layui-icon-note"></i><a> 查询出/入库日志: </a>
                <div class="layui-inline">
                    <select name="city" lay-verify="" id="type" class="layui-select">
                        <option value="">选择查询种类</option>
                        <option value="010">入库</option>
                        <option value="021">出库</option>
                    </select>
                </div>
                <div class="layui-inline">
                    <input type="text" name="title" required lay-verify="required"
                        placeholder="请输入物料名称" autocomplete="off" class="layui-input" id="name">
                </div>
                <div class="layui-inline">
                    <input type="text" name="title" required lay-verify="required"
                        placeholder="请输入接收人或执行人" autocomplete="off" class="layui-input" id="receptor">
                </div>
                <div class="layui-inline">
                    <input type="text" name="title" required lay-verify="required"
                        placeholder="请输入验证人" autocomplete="off" class="layui-input" id="checker">
                </div>
                <button class="layui-btn" lay-submit="" lay-filter="search"><i class="layui-icon">&#xe615;</i></button>
            </div>
            <table class="layui-table" id="store-record">
            </table>

        </div>
        <script>
            layui.extend({
                admin: '{/}../../static/js/admin'
            });
            layui.use(['laydate','jquery','admin'], function() {
                var laydate = layui.laydate,
                    $ = layui.jquery,
                    admin = layui.admin;
                //执行一个laydate实例
                laydate.render({
                    elem: '#start' //指定元素
                });
                //执行一个laydate实例
                laydate.render({
                    elem: '#end' //指定元素
                });
            });

        </script>
    </body>
    <script src="./interaction-warehouse.js"></script>
    
    <script>
        async function test() {
            const data = {}
            const result = await addInventory(data).then(function (res){
                return res;
            })
            console.log(result)
            console.log(result.res)
        }

        layui.use('table', function(){
            var table = layui.table;
            var admin = layui.admin;
            var $ = layui.jquery;
            var form = layui.form;
            var laydate = layui.laydate;
            var layer = layui.layer;
            var postdata;


            //第一个实例
            var  tablelns = table.render({
                elem: '#store-record'
                ,height: 315
                ,width: 1000
                // ,url: '' //数据接口
                ,page: true //开启分页
                ,cols: [[ //表头
                    { checkbox: true}
                    ,{field: 'in_or_out', title: '出库/入库'}
                    ,{field: 'id', title: '物料编号', sort: true}
                    ,{field: 'name', title: '物料名称'}
                    ,{field: 'number', title: '数量'}
                    ,{field: 'time', title: '时间'} 
                    ,{field: 'checker', title: '审核人'}
                ]],
                data:[
                ]
            });
            form.on('submit(search)', function() {
                var type = $('#type').val();
                console.log(type)
                var receptor = $('#receptor').val();
                var checker = $('#checker').val();
                var material = $('#name').val();


                if(type == "010") {
                    var send_dic = {
                        'type': 0,
                        'material': material,
                        'operator': receptor,
                        'checker': checker
                    }
                    console.log(send_dic)

                    $.ajax({
                        type: "POST",
                        url: "/warehouse/get-inwarehouse-record",
                        cache: false,
                        async: false,
                        contentType: "application/json",
                        dataType: "json",
                        xhrFields: {
                            withCredentials: true
                        },
                        data: JSON.stringify(send_dic),
                        success: function(data) {
                            console.log(data[0])
                            postdata = []
                            for(item in data){
                                postdata.push(data[item])
                            }
    
    
                        },
                        error: function (data) {
                            layer.msg("失败", {
                                icon:5
                            })
                        }
                    })
                } else if (type == "021") {
                    var send_dic = {
                        'type': 1,
                        'material': material,
                        'operator': receptor,
                        'checker': checker
                    }
                    console.log(send_dic)

                    $.ajax({
                        type: "POST",
                        url: "/warehouse/get-outwarehouse-record",
                        cache: false,
                        async: false,
                        contentType: "application/json",
                        dataType: "json",
                        xhrFields: {
                            withCredentials: true
                        },
                        data: JSON.stringify(send_dic),
                        success: function(data) {
                            console.log(data[0])
                            postdata = []
                            for(item in data){
                                postdata.push(data[item])
                            }
    
    
                        },
                        error: function (data) {
                            layer.msg("失败", {
                                icon:5
                            })
                        }
                    })
                }



                //console.log(send_dic)
                //tdata = getInventory(send_dic)
                tablelns.reload({
                    data: postdata
                }
                )
            })

        });
    </script>

</html>
