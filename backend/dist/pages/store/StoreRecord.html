        <div class="weadmin-body">
            <div class="layui-row">

                            <option value="">出库/入库</option>

                        </select>

                    <div class="layui-inline">

                    </div>
                    <div class="layui-inline">
                        <input type="text" name="title" required lay-verify="required"
                            placeholder="请输入物料名称" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-inline">
                        <input class="layui-input" placeholder="入库时间" name="start" id="start">
                    </div>
                    <div class="layui-inline">
                        <input class="layui-input" placeholder="出库时间" name="end" id="end">
                    </div>
                    <button class="layui-btn" lay-submit="" lay-filter="sreach" onclick="test()"><i class="layui-icon">&#xe615;</i></button>
                </form>
            </div>

            <table class="layui-table" id="store-record">
            </table>

        </div>
        <script>
            layui.extend({
                admin: '{/}../../static/js/admin'
            });
            layui.use(['laydate','jquery','admin'], function() {
                var laydate = layui.laydate,
                    $ = layui.jquery,
                    admin = layui.admin;
                //执行一个laydate实例
                laydate.render({
                    elem: '#start' //指定元素
                });
                //执行一个laydate实例
                laydate.render({
                    elem: '#end' //指定元素
                });
                
                /*用户-停用*/
                function member_stop(obj, id) {
                    layer.confirm('确认要停用吗？', function(index) {
                        if($(obj).attr('title') == '启用') {
                            //发异步把用户状态进行更改
                            $(obj).attr('title', '停用')
                            $(obj).find('i').html('&#xe62f;');
    
                            $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                            layer.msg('已停用!', {
                                icon: 5,
                                time: 1000
                            });
    
                        } else {
                            $(obj).attr('title', '启用')
                            $(obj).find('i').html('&#xe601;');
    
                            $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                            layer.msg('已启用!', {
                                icon: 5,
                                time: 1000
                            });
                        }
                    });
                }
    
                /*用户-删除*/
                function member_del(obj, id) {
                    layer.confirm('确认要删除吗？', function(index) {
                        //发异步删除数据
                        $(obj).parents("tr").remove();
                        layer.msg('已删除!', {
                            icon: 1,
                            time: 1000
                        });
                    });
                }
    
                function delAll(argument) {
                    var data = tableCheck.getData();
                    layer.confirm('确认要删除吗？' + data, function(index) {
                        //捉到所有被选中的，发异步进行删除
                        layer.msg('删除成功', {
                            icon: 1
                        });
                        $(".layui-form-checked").not('.header').parents('tr').remove();
                    });
                }
            });
            
        </script>
