    <script>
        layui.use(['table','jquery'], function(){
            var table = layui.table;
            $ = layui.jquery
            //第一个实例
            tableIns = table.render({
                elem: '#store-list'
                ,height: 315
                ,width: 1000
                // ,url: '' //数据接口
                ,page: true //开启分页
                ,cols: [[ //表头
                    { checkbox: true}
                    ,{field: 'id', title: '物料编号', width:200, sort: true}
                    ,{field: 'name', title: '物料名称', width:150}
                    ,{field: 'num', title: '数量', width:150}
                    ,{field: 'time', title: '入库时间', width:200} 
                    ,{field: 'shelfnumber', title: '货架号', width: 300}
                ]],
                data:mdata
            });
            if (true) {
                //初次渲染table
                $.ajax({
                    type: "GET",
                    url: "http://127.0.0.1:8000/warehouse/inventory",
                    success: function (data) {
                        pdata = data;
                        mdata = []
                        for (var i in pdata) {
                            var status
                            mdata[i] = {
                                "id": pdata[i].id,
                                "name": pdata[i].name,
                                "num": pdata[i].number,
                                "time": pdata[i].newestinwarehousedate.substr(0, 10),
                                "shelfnumber": pdata[i].shelfnumber,
                            }
                        }
                        tableIns.reload({
                            data: mdata,
                            page:{
                                curr:1
                            }
                        })
                    },
                    error: function (err) {
                        layer.confirm("获取订单列表失败，请重试", {
                            icon : 6
                        })
                    }
                })
            }

            window.search = function(){
                var matNo = $('#materialNo').val()
                var shelfnumber = $('#shelfnumber').val()
                $.post("http://127.0.0.1:8000/warehouse/inventory",
                    JSON.stringify({
                    "id":matNo,
                    "shelfnumber":shelfnumber
                    }),
                    function (data,status) {
                        if(data.res==null)
                        {
                        pdata = data;
                        mdata = []
                        for (var i in pdata) {
                            var status
                            mdata[i] = {
                                "id": pdata[i].id,
                                "name": pdata[i].name,
                                "num": pdata[i].number,
                                "time": pdata[i].newestinwarehousedate.substr(0, 10),
                                "shelfnumber": pdata[i].shelfnumber,
                            }
                        }
                        tableIns.reload({
                            data: mdata,
                            page:{
                                curr:1
                            }
                        })
                    }
                        else{
                            alert("不存在符合条件的查询")
                        }
                    }
                    // error: function (err) {
                    //     layer.confirm("获取订单列表失败，请重试", {
                    //         icon : 6
                    //     })
                    // }
                )
            }



        });
