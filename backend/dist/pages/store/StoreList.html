            form.on('submit(search)', function() {
                //layer.msg(document.getElementById("test").value)
                // alert('over!')
                var name = $('#name').val();
                var number = $('#raw-num').val();
                var shelfnumber = $('#shelf').val();

                var send_dic = {
                'material': name,
                'number': number,
                'shelfnumber': shelfnumber
                }

                console.log(send_dic)

                $.ajax({
                    type: "POST",
                    url: "/warehouse/inventory",
                    cache: false,
                    async: false,
                    contentType: "application/json",
                    dataType: "json",
                    xhrFields: {
                        withCredentials: true
                    },
                    data: JSON.stringify(send_dic),
                    success: function(data) {
                        postdata = []
                        for(item in data){
                            postdata.push(data[item])
                        }


                    },
                    error: function (data) {
                        layer.msg("失败", {
                            icon:5
                        })
                    }
                })

                tablelns.reload({
                    data: postdata
                }
                )
            });

            table.on('tool(storeEvent)', function (obj) {
                var data = obj.data;
                if (obj.event === 'changenum') {
                    layer.prompt({
                        formType: 3
                        , title: '修改 ID 为 [' + data.id + '] 的数量'
                        , value: data.number
                    }, function (value, index) {
                        layer.close(index);

                        //这里一般是发送修改的Ajax请求

                        //同步更新表格和缓存对应的值
                        obj.update({
                            number: value
                        });
                    });
                }
            });

        });

        function add_item() {

            var id = document.getElementById("new-id").value
            var name = document.getElementById("new-name").value
            var date = document.getElementById("add-date").value
            var num = document.getElementById("new-num").value
            var add_dic = new Array()
            add_dic['id'] = id
            add_dic['name'] = name
            add_dic['num'] = num
            add_dic['date'] = date

            console.log(add_dic)
        }
