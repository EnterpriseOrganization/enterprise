<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员登录-WeAdmin Frame型后台管理系统-WeAdmin 1.0</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./static/css/font.css">
    <link rel="stylesheet" href="./static/css/weadmin.css">
    <script src="./lib/layui/layui.js" charset="utf-8"></script>

</head>
<body class="login-bg">
    
    <div class="login">
        <div class="message">WeAdmin 1.0-管理登录</div>
        <div id="darkbannerwrap"></div>
        
        <form method="post" class="layui-form" >
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input">
            <hr class="hr15">
            <input class="loginin" value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit">
            <hr class="hr20" >
        </form>
    </div>

    <script type="text/javascript">
        
            layui.extend({
                admin: '{/}./static/js/admin'
            });
            layui.use(['form','admin','jquery'], function(){
                var form = layui.form
                  ,admin = layui.admin;
                var $ = layui.$
              // layer.msg('玩命卖萌中', function(){
              //   //关闭后的操作
              //   });
              //监听提交 
              form.on('submit(login)', function(data){
                // 后端检测密码正确性
                var username = data.field.username
                var password = data.field.password
                console.log(username)
                // 如果登陆成功
                $.ajax({  
                    url:'http://127.0.0.1:8000/user/login/',  
                    type:'POST',  //POST提交数据  
                    data:{
                        'username':username,
                        'password':password
                    },
                    xhrFields:{
                        withCredentials:true
                    },
                    success:function(arg){  //请求成功后的回调函数。  
                        //var obj = jQuery.parseJSON(arg); //解析后台返回数据  
                        if(arg.status==200){
                            layer.msg('登陆成功',{anim: 5},function(){
                                location.href='./index.html'
                            })
                        }else{
                            layer.msg('用户名或密码不正确',{anim:5})
                        }
                    },  
                    error:function(){  //请求失败时调用此函数。  
                        layer.msg('网络错误',{anim:5})
                    }  
                });

                return false;
              });
            });
             
    </script>  
    <!-- 底部结束 -->
</body>
</html>
