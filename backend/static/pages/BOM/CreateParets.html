<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>添加会员-WeAdmin 1.0</title>
        <meta name="renderer" content="webkit">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link rel="stylesheet" href="../../static/css/font.css">
        <link rel="stylesheet" href="../../static/css/weadmin.css">
        <script type="text/javascript" src="../../static/js/jquery-1.4.4.min.js"></script>
        <script src="../../lib/layui/layui.js" charset="utf-8"></script>
        <script type="text/javascript" src="../../static/js/admin.js"></script>
    </head>

    <body>
        <div class="weadmin-body">
            <form class="layui-form">
                <div class="layui-form-item">
                    <label for="materialname" class="layui-form-label">
                        <span class="we-red">*</span>配料名称
                    </label>
                    <div class="layui-input-block">
                        <input type="text" name="materialname" id="materialname" class="layui-input" lay-verify="required" autocomplete="off">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="materialtype" class="layui-form-label">
                        <span class="we-red">*</span>配料类型
                    </label>
                    <div class="layui-input-inline">
                        <select name="materialtype" id="materialtype" lay-verify="required" lay-search>

                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">              	</label>
                    <button class="layui-btn" lay-filter="create" lay-submit="">确定</button>
                </div>
            </form>
        </div>
        <script>
            layui.use('form',function(){
                var $=layui.jquery;
                var form=layui.form;

                form.on('submit(create)',function(data){
                    var materialname=data.field.materialname;
                    var materialtype=data.field.materialtype;

                    var urltogo="http://127.0.0.1:8000/bom/material/?name="+materialname+"&class_obj="+materialtype;

                    $.ajax({
                        url:urltogo,
                        type:"POST",
                        xhrFields:{
                            withCredentials:true
                        },
                        success:function(msg){
                            console.log(msg)
                            layer.alert("创建成功"，{
                                icon:6
                            });
                        }

                    });
                    return false;

                });
            });
        </script>
    </body>

</html>
